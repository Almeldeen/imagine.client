<!-- Customer Item Card -->
<div class="customer-card">
  <!-- Customer Avatar -->
  <div class="customer-avatar">
    <img src="/assets/images/avatar-placeholder.jpg" alt="Customer Avatar">
    <div class="status-indicator active"></div>
    <div class="customer-badges">
      <span class="badge badge-premium">Premium</span>
    </div>
  </div>

  <!-- Customer Content -->
  <div class="customer-content">
    <!-- Customer Header -->
    <div class="customer-header">
      <h3 class="customer-name">Sarah Johnson</h3>
      <div class="customer-email">sarah.johnson@email.com</div>
    </div>

    <!-- Customer Info -->
    <div class="customer-info">
      <div class="info-item">
        <i class="fas fa-phone"></i>
        <span>+1 (555) 123-4567</span>
      </div>
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <span>New York, USA</span>
      </div>
      <div class="info-item">
        <i class="fas fa-calendar"></i>
        <span>Joined: Jan 15, 2024</span>
      </div>
    </div>

    <!-- Customer Stats -->
    <div class="customer-stats">
      <div class="stat-item">
        <span class="stat-value">24</span>
        <span class="stat-label">Orders</span>
      </div>
      <div class="stat-item">
        <span class="stat-value">$2,847</span>
        <span class="stat-label">Total Spent</span>
      </div>
      <div class="stat-item">
        <span class="stat-value">4.8</span>
        <span class="stat-label">Rating</span>
      </div>
    </div>

    <!-- Customer Tags -->
    <div class="customer-tags">
      <span class="tag">VIP</span>
      <span class="tag">Frequent Buyer</span>
      <span class="tag">Electronics</span>
    </div>
  </div>

  <!-- Customer Footer -->
  <div class="customer-footer">
    <div class="footer-left">
      <div class="last-order">
        <i class="fas fa-shopping-bag"></i>
        <span>Last order: 3 days ago</span>
      </div>
    </div>
    <div class="footer-right">
      <button class="btn-action btn-message" title="Send Message">
        <i class="fas fa-envelope"></i>
      </button>
      <button class="btn-action btn-view" title="View Profile">
        <i class="fas fa-eye"></i>
      </button>
      <button class="btn-action btn-edit" title="Edit Customer">
        <i class="fas fa-edit"></i>
      </button>
      <button class="btn-action btn-more" title="More Options">
        <i class="fas fa-ellipsis-v"></i>
      </button>
    </div>
  </div>
</div>
