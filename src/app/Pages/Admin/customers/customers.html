<!-- Customers Page -->
<div class="customers-page">
  <!-- Customer Header -->
  <app-customer-header 
    (filterChange)="onFilterChange($event)"
    (viewChange)="onViewChange($event)"
    (sortChange)="onSortChange($event)"
    (searchChange)="onSearchChange($event)">
  </app-customer-header>

  <!-- Customer List Component (when customers exist) -->
  <app-customer-list *ngIf="hasCustomers"></app-customer-list>

  <!-- Empty State Component (when no customers) -->
  <app-customer-empty-state *ngIf="!hasCustomers">
  </app-customer-empty-state>
</div>
