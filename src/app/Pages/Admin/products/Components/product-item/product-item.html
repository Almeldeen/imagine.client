<!-- Product Item Card -->
<div class="product-card">
  <!-- Product Image -->
  <div class="product-image">
    <img src="/assets/images/product-placeholder.jpg" alt="Product Image">
    <div class="image-overlay">
      <button class="overlay-btn" title="Quick View">
        <i class="fas fa-eye"></i>
      </button>
      <button class="overlay-btn" title="Edit Product">
        <i class="fas fa-edit"></i>
      </button>
    </div>
    <div class="product-badges">
      <span class="badge badge-status active">Active</span>
      <span class="badge badge-featured">Featured</span>
    </div>
  </div>

  <!-- Product Content -->
  <div class="product-content">
    <!-- Product Header -->
    <div class="product-header">
      <h3 class="product-name">Premium Wireless Headphones</h3>
      <div class="product-sku">SKU: WH-001</div>
    </div>

    <!-- Product Description -->
    <p class="product-description">
      High-quality wireless headphones with noise cancellation and premium sound quality.
    </p>

    <!-- Product Stats -->
    <div class="product-stats">
      <div class="stat-item">
        <span class="stat-label">Price</span>
        <span class="stat-value price">$299.99</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Stock</span>
        <span class="stat-value stock">45 units</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Sales</span>
        <span class="stat-value sales">127 sold</span>
      </div>
    </div>

    <!-- Product Meta -->
    <div class="product-meta">
      <div class="meta-item">
        <i class="fas fa-calendar"></i>
        <span>Created: Nov 15, 2024</span>
      </div>
      <div class="meta-item">
        <i class="fas fa-tag"></i>
        <span>Electronics</span>
      </div>
    </div>
  </div>

  <!-- Product Footer -->
  <div class="product-footer">
    <div class="footer-left">
      <div class="rating">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star-half-alt"></i>
        <span class="rating-text">4.5 (23 reviews)</span>
      </div>
    </div>
    <div class="footer-right">
      <button class="btn-action btn-edit" title="Edit">
        <i class="fas fa-edit"></i>
      </button>
      <button class="btn-action btn-duplicate" title="Duplicate">
        <i class="fas fa-copy"></i>
      </button>
      <button class="btn-action btn-delete" title="Delete">
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </div>
</div>
