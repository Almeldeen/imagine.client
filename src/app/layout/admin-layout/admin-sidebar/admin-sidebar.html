<!-- Admin Sidebar -->
<aside class="admin-sidebar" id="adminSidebar">
  <div class="sidebar-content">
    
    <!-- Main Navigation -->
    <nav class="sidebar-nav">
      <div class="nav-section">
        <span class="nav-section-title">Main</span>
        
        <a  routerLink="/admin/Home" routerLinkActive="active" class="nav-item ">
          <i class="fas fa-home nav-icon"></i>
          <span class="nav-text">Dashboard</span>
        </a>
        
        <a href="/admin/analytics" class="nav-item">
          <i class="fas fa-chart-line nav-icon"></i>
          <span class="nav-text">Analytics</span>
        </a>
      </div>

      <div class="nav-section">
        <span class="nav-section-title">Products</span>
        
        <a  class="nav-item" routerLink="/admin/products" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class="fas fa-box nav-icon"></i>
          <span class="nav-text">All Products</span>
          <span class="nav-badge">248</span>
        </a>
        
        <a  routerLink="/admin/products/add" routerLinkActive="active" class="nav-item">
          <i class="fas fa-plus-square nav-icon"></i>
          <span class="nav-text">Add Product</span>
        </a>
        
        <a  class="nav-item" routerLink="/admin/categories" routerLinkActive="active">
          <i class="fas fa-tags nav-icon"></i>
          <span class="nav-text">Categories</span>
        </a>
      </div>

      <div class="nav-section">
        <span class="nav-section-title">Orders</span>
        
        <a class="nav-item" routerLink="/admin/orders" routerLinkActive="active">
          <i class="fas fa-shopping-cart nav-icon"></i>
          <span class="nav-text">All Orders</span>
          <span class="nav-badge warning">234</span>
        </a>
        
        <a href="/admin/orders/pending" class="nav-item">
          <i class="fas fa-clock nav-icon"></i>
          <span class="nav-text">Pending</span>
        </a>
        
        <a href="/admin/orders/completed" class="nav-item">
          <i class="fas fa-check-circle nav-icon"></i>
          <span class="nav-text">Completed</span>
        </a>
      </div>

      <div class="nav-section">
        <span class="nav-section-title">Customers</span>
        
        <a class="nav-item" routerLink="/admin/customers" routerLinkActive="active">
          <i class="fas fa-users nav-icon"></i>
          <span class="nav-text">All Customers</span>
          <span class="nav-badge">1,247</span>
        </a>
        
        <a href="/admin/reviews" class="nav-item">
          <i class="fas fa-star nav-icon"></i>
          <span class="nav-text">Reviews</span>
        </a>
      </div>

      <div class="nav-section">
        <span class="nav-section-title">Inventory</span>
        
        <a href="/admin/inventory" class="nav-item">
          <i class="fas fa-warehouse nav-icon"></i>
          <span class="nav-text">Stock Management</span>
        </a>
      </div>

      <div class="nav-section">
        <span class="nav-section-title">Settings</span>
        
        <a href="/admin/settings" class="nav-item">
          <i class="fas fa-cog nav-icon"></i>
          <span class="nav-text">Settings</span>
        </a>
        
        <a href="/admin/users" class="nav-item">
          <i class="fas fa-user-shield nav-icon"></i>
          <span class="nav-text">Admin Users</span>
        </a>
      </div>
    </nav>

    <!-- Sidebar Footer -->
    <div class="sidebar-footer">
      <div class="storage-info">
        <div class="storage-header">
          <i class="fas fa-database"></i>
          <span>Storage</span>
        </div>
        <div class="storage-bar">
          <div class="storage-progress" style="width: 68%"></div>
        </div>
        <span class="storage-text">68% of 100GB used</span>
      </div>
    </div>

  </div>
</aside>
